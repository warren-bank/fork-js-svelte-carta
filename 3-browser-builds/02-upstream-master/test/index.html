<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../packages/carta-md/dist/carta-md.css" />
  <link rel="stylesheet" href="../packages/plugin-anchor/dist/plugin-anchor.css" />
  <link rel="stylesheet" href="../packages/plugin-attachment/dist/plugin-attachment.css" />
  <link rel="stylesheet" href="../packages/plugin-code/dist/plugin-code.css" />

  <!-- Fira font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" />

  <style>
    .carta-font-code,
    .carta-font-code * {
      font-family: 'Fira Code', monospace !important;
      font-variant-ligatures: normal !important;
      font-size: 1.1rem !important;
      line-height: 1.5rem !important;
      margin: 0px !important;
      padding: 0px !important;
    }
  </style>

  <script type="module">
    import CartaMd           from '../packages/carta-md/dist/carta-md.min.mjs'
    import plugin_anchor     from '../packages/plugin-anchor/dist/plugin-anchor.min.mjs'
    import plugin_attachment from '../packages/plugin-attachment/dist/plugin-attachment.mjs'
    import plugin_code       from '../packages/plugin-code/dist/plugin-code.min.mjs'

    const init = (target) => {
      const carta = new CartaMd.Carta({
        extensions: [
          plugin_anchor(),

// throws error
/*
          plugin_attachment({
            supportedMimeTypes: ['image/png', 'image/jpeg', 'image/gif', 'image/svg+xml'],
            upload: async (file) => `https://beartocode.github.io/carta/${file.name}`
          }),
*/

          plugin_code()
        ]
      })

      CartaMd.MarkdownEditor({
        target,
        carta,
        context: []
      })
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      init(
        document.getElementById('root')
      )
    })
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
